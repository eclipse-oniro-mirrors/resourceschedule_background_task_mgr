{
    "jobs" : [{
            "name" : "boot",
            "cmds" : [
                "exec /system/bin/sleep 5",
                "start bgtaskmgr_service"
            ]
        }
    ],
    "services" : [{
            "name" : "bgtaskmgr_service",
            "path" : ["/system/bin/sa_main", "/system/profile/bgtaskmgr_service.xml"],
            "uid" : "system",
            "gid" : ["system", "shell"]
        }
    ]
}